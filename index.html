<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/jpg" href="logo.jpg">
</head>
<body>
    <h1>DYNANIC DIGITAL CLOCK</h1>
    <div class="clock" id="clock">
        <div class="hr" id="hr">
            <h2 id="hours"></h2>
            <p>Hours</p>
        </div>
        <div class="mm" id="mm">
            <h2 id="mins"></h2>
            <p>Minutes</p>
        </div>
        <div class="ss" id="ss">
            <h2 id="sec"></h2>
            <p>Seconds</p>
        </div>
        <span id="time"></span>
        <img src="night.png" id="toggle">
    </div>
    <script src="main.js"></script>
</body>
</html>
